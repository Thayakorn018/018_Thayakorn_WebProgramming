<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lemon&family=Playfair+Display&family=Roboto+Slab:wght@600&family=Single+Day&display=swap" rel="stylesheet">

    <style>
      .paddingtop {
        padding-top: 100px;
      }

      body {
        background-image: url("images/pot.jpg");
        display: flex;
        justify-content: center;
        align-items: center;
                height: 100vh;
        margin: 0;
        
      }

      .margin{
        margin-bottom: 50px;
      }
      
      .tx{
        text-align: center;
        margin-top: 30px;
        font-size: 50px;
        font-family: 'Lemon', serif;
      }

      .container{
        background-color: aliceblue;
        padding: auto;
        border-radius: 10px;
        box-shadow: 0 0  0 10px aqua;
        
      }
      .error{
    color: red;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h1 class="tx">Login</h1>
      <div class="row paddingtop">
        
        <div class="col-lg-6 margin" >
          <img src="images/look.jpg" class="img-fluid" alt="loginPictuer" />
        </div>
        <div class="col-lg-6">
            <h1 class="text">Hello</h1>
            <button id="clickme" >Click Me</button>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="errorUsername" class="form-text">
                Username must be at least 8 characters
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div id="errorPassword" class="form-text">
                Password must be at least 8 characters
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remenber Me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").onsubmit = function () {
                let username = document.querySelector("#username").value;
                let password = document.querySelector("#password").value;

                // Validate username (minimum 8 characters)
                let checkUsername = username.length >= 8;
                document.querySelector("#errorUsername").textContent = checkUsername ? "" : "Username must be at least 8 characters";

                // Validate password (minimum 8 characters)
                let checkPassword = password.length >= 8;
                document.querySelector("#errorPassword").textContent = checkPassword ? "" : "Password must be at least 8 characters";

                return checkUsername && checkPassword;
            };

            document.querySelector("#clickme").onclick = function () {
                document.querySelector("h1").innerHTML = "Good Bye";
            };
        });
    </script>
  </body>
</html>
