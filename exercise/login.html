<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>

        
      .paddingtop {
        padding-top: 100px;
      }

      .error {
        display: none;
        color: red;
      }

      /* Medium devices (tablets, 768px and up)*/
      @media (max-width: 767px) {
        .featurePic {
          display: none;
        }
      }
    </style>

    <script>
          //เมื่อหน้าเว็บเพจถูก load มาครบถ้วน
          document.addEventListener("DOMContentLoaded", function () {
              //เมื่อปุ่ม submit ถูกกด
              //document.querySelector('#loginfrom').onsubmit() = function(){};
              document.querySelector("#loginForm").addEventListener("submit", (event) => {
      let username = document.querySelector("#username").value
      let password = document.querySelector("#password").value
      //ประกาศตัวแปรดซ็คความถูกต้อง
      let checkUsername = false;
      let checkPassword =false;

errorMsg = document.getElementsByClassName(' error');
      //checkUsername
      if(username.lenght >= 8){
        checkUsername = true;
        errorMsg[0].style.display = "none";
      }else{       
       errorMsg[0].style.display = "block";
      }
//checkPassword
      if(password.lenght >= 8){
        checkPassword = true;
        errorMsg[1].style.display = "none";
      }else{
       errorMsg[1].style.display = "block";
      }


      if(checkUsername && checkPassword){
        return true;
      }else{
       event.preventDefault();
       return false
      }

});
   });
    
       
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row paddingtop">
        <div class="col-md-4 col-lg-6">
          <img
            src="images/login.png"
            class="img-fluid featurePic"
            alt="loginPictuer"
          />
        </div>
        <div class="col-md-8 col-lg-6">
          <h1 class="col-lg-8">Login From</h1>
          <form id=" loginfrom" method="post" action="www.example.com">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="emailHelp"
              />
              <div id="errorUsername" class="error">
                <p class="error">Username must be at least 8 characters</p>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
              />
              <div id="errorPassword" class="error">
                <p class="error">Password must be at least 8 characters</p>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remenber Me</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
